name: DentaFlow CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- BACKEND (FastAPI) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Backend Dependencies & Tests
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pytest --cov=app --cov-report=xml # Génère le rapport pour Sonar

      # --- FRONTEND (Vue.js) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Frontend Dependencies & Tests
        run: |
          cd frontend
          npm install
          npm run test:unit # Si vous avez des tests vitest/jest

      # --- SECURITY SCANS (Snyk) ---
      # Scan du code Python
      - name: Snyk Python Scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # Scan de l'image Docker (Crucial pour la conformité HDS/RGPD)
      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: dentaflow-api:latest
          args: --file=backend/Dockerfile

      # --- CODE QUALITY (SonarCloud) ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=DentaFlow_App
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [quality-and-security]
    # On ne déploie que si les tests passent ET qu'on est sur une branche clé
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to DockerHub (ou OVH Registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: dentaflow/api:${{ github.sha }}

      - name: Deploy to Staging/Prod
        run: |
          echo "Déploiement en cours sur l'environnement certifié HDS..."
          # Ici, commande de déploiement type SSH ou Kubernetes (kubectl)
